<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Rainfall Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <!-- The value attribute is set dynamically from Python -->
                <input type="text" name="temperature" value="{{ temperature }}" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <!-- The value attribute is set dynamically from Python -->
                <input type="text" name="humidity" value="{{ humidity }}" required>
            </div>

            <div class="form-group">
                <label for="pressure">Pressure (hPa):</label>
                <!-- The value attribute is set dynamically from Python -->
                <input type="text" name="pressure" value="{{ pressure }}" required>
            </div>

            <button type="submit">Predict Rainfall</button>
        </form>

        <!-- Prediction result is shown here if available -->
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
